<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyanPine</title>
    <link href="{{ url_for('static', filename = 'css/login.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="login">

        <div class="logo">
            <img src="{{ url_for('static', filename = 'images/logo_full.png') }}" alt="logo">
        </div>

        <div class="slogan">
        <div>The forum for BDICers to discuss and the</div>
        <div>comprehensive services provider for</div>
        <div>BDICers to collect information</div>
        </div>

        <form class="inputArea" novalidate action="/user/login", method="post">
            <input type="text" name="user_name" required oninvalid="setCustomValidity('No')" οninput="setCustomValidity(’’)">
            <div class="user"></div>
            <input type="text" name="user_password" required>
            <div class="key"></div>
            <button type="submit">Login</button>
        </form>

        <div id="forgetHr"></div>
        <button id="signIn" class="buttonNotObviously">Sign up</button>
        <button id="forgetPass" class="buttonNotObviously">Forgot password?</button>
    </div>
    <footer>
        <span class="right">Copyright@Group 12</span>
    </footer>
</body>
</html>
