<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyanPine</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="login">

        <div class="logo">
            <img src="images/logo_full.png" alt="logo">
        </div>

        <form class="inputArea" novalidate>
            <input type="text" required oninvalid="setCustomValidity('No')" οninput="setCustomValidity(’’)">
            <div class="user"></div>
            <input type="text" required>
            <div class="key"></div>
            <button type="submit">Login</button>
        </form>
        <div id="forgetHr"></div>
        <button id="signIn" class="buttonNotObviously">Sign in</button>
        <button id="forgetPass" class="buttonNotObviously">Forgot password?</button>
    </div>
</body>
</html>
